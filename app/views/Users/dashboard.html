<!DOCTYPE html> 
<html> 
	<head> 
	<title>eTactica Mobile</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
	<link rel="stylesheet/less" type="text/css" href="/public/stylesheets/main.less">
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
	<script type='text/javascript' src='public/javascripts/knockout-2.0.0.js'></script>
	<script src="/public/javascripts/less-1.2.1.min.js" type="text/javascript"></script>
	</head> 
<body> 
<div  data-role="page"> 
	<div data-role="header">
		<h1>${session.user} :: Dashboard</h1>
		<a href="@{Application.index()}" data-icon="minus" class="ui-btn-right">Logout</a>
<!--		<a href="/" class="ui-btn-right">Cancel</a>  -->
	</div>
	<!-- /header -->
<div id="collap">
	<div data-role="collapsible-set">
	    <div data-bind="foreach: locations">
	    	<div data-role="collapsible">
	        	<h3 data-bind="text: name"></h3>
	        	<p>Cost for <span data-bind="text: name"></span> is <span data-bind="text: cost"></span>$</p>
	         		<div data-bind="foreach: cab">
	         			<div data-role="collapsible">	
	         				<h3><span data-bind="text: cabinetName"></span></h3>
	         			</div>	
	         		</div>
	        </div>
	    </div>	    		   		                                                                                       
	</div>
</div>
<div id="footer" data-role="footer" data-position="fixed">		
	<div id="navbar" data-role="navbar">
		<ul>
			<li><a href="#" data-icon="home" class="ui-btn-active">Home</a></li>
			<li><a href="#" data-icon="alert">Alert Inbox</a></li>
			<li><a href="#" data-icon="gear">Alert Subscription</a></li>
		</ul>
	</div><!-- /navbar -->
</div><!-- /footer -->
</div><!-- /page -->
</div>
	<script src="public/javascripts/test.js" type="text/javascript"></script>
</body>
</html>
