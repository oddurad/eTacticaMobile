#{extends 'main.html' /}
#{set title:'eTactica Mobile - Login' /}
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>eTacticaMobile.login</title>
</head>

<body>


<div id="content">
    <section id="logoContainer"><a href="@{Application.index()}">
        <img id="logo" title="logo image" src="@{'/public/images/logo.png'}"/></a>
    </section>


    <section class="column" id="login">
        <form action="@{Users.login()}" method="GET" name="login" data-ajax="false">
            #{ifErrors}
            <p class="error">Username or password incorrect!</p>
            #{/ifErrors}
            <label>Username</label>
            <input name="username" type="text" maxlength="128"  value="${flash.username}">
            <p class="errorInput">#{error 'username' /}</p>

            <label>Password</label>
            <input name="password" type="password" maxlength="128" value="${flash.password}">
            <p class="errorInput">#{error 'password' /}</p>

            <input class="button" id="btnLogin" name="btnLogin" type="submit" value="Log in">
        </form>
    </section>

</div>
</body>
</html>
